version: "2"

services:
  resourcesallocation_:
    build: ./resourcesallocation_
    command: ionic serve
    volumes:
     - ./resourcesallocation_:/resourcesallocation_
    ports:
      - "5000:80"
  redis-master:
    image: k8s.gcr.io/redis:e2e
    ports:
      - "6379"

  redis-slave:
    image: gcr.io/google_samples/gb-redisslave:v3
    ports:
      - "6379"
    environment:
      - GET_HOSTS_FROM=dns

  frontend:
    image: gcr.io/google-samples/gb-frontend:v4
    ports:
      - "80:80"
    environment:
      - GET_HOSTS_FROM=dns
    labels:
      kompose.service.type: LoadBalancer